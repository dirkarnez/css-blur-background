<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
body {
  background: black;
}

.dot {
  height: 25rem;
  width: 25rem;
  filter: blur(15rem);
  border-radius: 100%;
  position:fixed;
}
</style>
</head>
<body style="overflow: hidden">
<div style="backdrop-filter: blur(50rem);opacity:0.7">
  <div class="dot" style="background-color:red;"></div>
<div class="dot" style="background-color:blue;"></div>
<div class="dot" style="background-color:blue;"></div>
<div class="dot" style="background-color:blue;"></div>
  <div class="dot" style="background-color:blue;"></div>
  <div class="dot" style="background-color:blue;"></div>
  <div class="dot" style="background-color:blue;"></div>
<div class="dot" style="background-color:blue;"></div>
<div class="dot" style="background-color:green;"></div>
<div class="dot" style="background-color:green;"></div>
<div class="dot" style="background-color:green;"></div>
<div class="dot" style="background-color:yellow;"></div>
<div class="dot" style="background-color:yellow;"></div>
<div class="dot" style="background-color:yellow;"></div>
<div class="dot" style="background-color:green;"></div>
<div class="dot" style="background-color:red;"></div>

</div>
<script>
$(document).ready(function(){
    animateDiv(".dot");
});

function makeNewPosition(){
    
    // Get viewport dimensions (remove the dimension of the div)
    var h = $(window).height() - 50;
    var w = $(window).width() - 50;
    
    var nh = Math.floor(Math.random() * h);
    var nw = Math.floor(Math.random() * w);
    
    return [nh,nw];    
    
}

function animateDiv(myclass){
    var newq = makeNewPosition();
  
  $( myclass ).each(function( index ) {
    $( this ).animate({ top: newq[0], left: newq[1] }, 3000,   function(){
        animateDiv(this);        
      });
  });

    
};
</script>

</body>
</html>
